<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#41414C" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/png" />
    <title>Blob Leilões</title>

    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/partials/page-header.css" />
    <link rel="stylesheet" href="/styles/partials/cards.css" />
    <link rel="stylesheet" href="/styles/partials/buttons.css" />
    <link rel="stylesheet" href="/styles/partials/forms.css" />
    <link rel="stylesheet" href="/styles/partials/animations.css" />
    <link rel="stylesheet" href="/styles/pages/announcement.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./scripts/announcement.js"></script>
    
  </head>
  <body id="page-announcement">
    <header class="page-header inner">
      <div class="container animate-up">
        <a href="index.html" class="back">
          <img src="./images/back.svg" alt="" />
        </a>
        <h1>Adicionar Novo Anúncio</h1>
      </div>
    </header>

    <div class="container flex animate-up delay-2">
      <main>
        <form id="form-announcement">
          <fieldset>
            <legend>Dados do Anúncio</legend>
            <div class="separator light"></div>

            <div class="input-wrapper">
              <label for="name">Nome do Anúncio</label>
              <input type="text" id="name" name="name" />
            </div>

            <div class="input-group">
              <div class="input-wrapper">
                <label for="date-announcement"
                  >Até quando o anúncio <br />
                  vai ficar ativo?</label
                >
                <input
                  type="datetime-local"
                  id="date-announcement"
                  name="date-announcement"
                />
              </div>

              <div class="input-wrapper">
                <label for="min-value"
                  >Qual o lance mínimo<br />
                  aceito para esse anúncio?</label
                >
                <input
                  type="amount"
                  id="min-value"
                  name="min-value"
                  placeholder="R$"
                />
              </div>
            </div>
            <br />
            <div class="input-wrapper">
              <label for="description-announcement">Descreva bem o item anunciado</label>
              <input type="text" id="description-announcement" name="description-announcement" />
            </div>
            
          </fieldset>
        </form>
      </main>
      <aside class="card">
        <img src="./images/load-image.svg" alt="Carregar Imagem" />
        <p>
          Preencha os dados ao lado<br />
          e insira uma imagem para realizar a alteração desejada.
        </p>
        <div class="button-group">
          <button
            class="button green"
            id="enviar"
            form="form-announcement"
            type="button"
            title="Salvar Dados"
            onclick="enviaMsg()"
          >
            Salvar
          </button>
          <a href="index.html" class="button gray">
            <img
              src="./images/trash-24.svg"
              alt="Cancelar cadastro"
              title="Cancelar cadastro"
            />
          </a>
          
        </div>

      </aside>
    </div>
    <!-- end container -->


  </body>

</html>
